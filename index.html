<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./img/FavIcon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./SASS/main.css" />
    <script src="https://kit.fontawesome.com/74d782535f.js" crossorigin="anonymous"></script>
    <title>SeventyFiveStore</title>
</head>

<body>
    <!-- navbar - inicia -->
    <nav class="navbar  navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="./index.html" class="logo ">
            <img src="./img/LogoNav.png" alt="logo empresa" />
        </a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Destacados<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hombre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mujer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Accesorios</a>
                </li>
            </ul>
            <div style="position: relative;">
                <form class="form-inline my-2 my-sm-6">
                    <input class="form-control mr-md-2" type="search" placeholder="Buscar" aria-label="Buscar" id="buscarInput" />
                </form>
                <div id="resultadosBusquedaDiv" class="resultados-busqueda" style="position: absolute; top: 100%; left: 0; z-index: 999; background-color: rgba(255, 255, 255, 0.555); width: 300px; display: none;"></div>
            </div>
            <a href="./vistas/Carrito.html">
                <button class="favbutton"><img src="./img/bag.svg" alt=""></button>
            </a>
            
        </div>
    </nav>

    <!-- navbar - fin -->
    <main class="container-fluid">
        <section class="HomeBanner">
            <a href="./index.html" class="publi" style="background-image: url(./img/publicidad22.jpg); margin-bottom: 10px;">
            </a>
            <div class="Bannerimg">
                <div class="volume-control" style=" position: relative;">
                    <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="0" />
                    <i class="fas fa-volume-mute" onclick="toggleMute()" id="volumeIcon"></i>
                </div>
                <video id="videoPlayer" style= "margin-bottom:15px;" autoplay muted height="700px" src="./img/videobanner.mp4">
                </video>
            </div>
            <a href="./index.html" class="publi" style="background-image: url(./img/publicidad1.jpg);">
            </a>
        </section>
        <section class="Novedades container-fluid">
            <h2
                style="font-size: 23px;font-weight: 500;font-family: 'Bebas Neue', sans-serif;text-transform: capitalize;">
                Novedades</h2>
            <div class="row justify-content-center">
                <div class="nov1 col-xl-6 col-lg-12">
                    <a href="./vistas/Producto1.html">
                        <div class="nov1img">
                            <img src="./img/zapa1.png" alt="">
                        </div>
                    </a>
                    <h3>LeBron NXXT Gen</h3>
                    <button class="buybutton" >
                        <a href="./vistas/Producto1.html">Comprar</a>
                    </button>
                </div>
                <div class="nov2 col-xl-6 col-lg-12">
                    <a href="./vistas/Producto2.html">
                        <div class="nov2img">
                            <img src="./img/pelota1.png" alt="">
                        </div>
                    </a>
                    <h3>Spalding Varsity Tf 150</h3>
                    <button class="buybutton">
                        <a href="./vistas/Producto2.html">Comprar</a>
                    </button>
                </div>
            </div>
        </section>
        <div class="container-fluid">
            <h2  
                style="font-size: 23px;font-weight: 500;font-family: 'Bebas Neue', sans-serif;text-transform: capitalize; margin: 0px 0px 15px 0px;">
                Productos Destacados
            </h2>

            <div id="contenedor-productos" style="margin-bottom: 200px;" class="row justify-content-center">
                <!-- A completar con js -->
            </div>
        </div>
    </main>
    <footer>
        <div class="footerdiv">
            
        </div>
    </footer>

    <!--JS main-->
    <script src="./JS/main.js"></script>
    <!--JS asociado a los productos-->
    <script src="../JS/productos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
    </script>
</body>

</html>
